<div class="container text-center mt-5">
  <h1 class="mb-4 text-primary fw-bold">
    <i class="bi bi-house-door"></i> Bienvenido a App Finanzas
  </h1>
  <p class="lead text-muted">Gestiona tus ingresos, gastos y personas de forma f√°cil.</p>

  <!-- Personas -->
  <div class="row mt-4 justify-content-center">
    <div class="col-md-8">
      <h3 class="text-secondary"><i class="bi bi-people"></i> Personas</h3>
      <app-botones [botones]="botonesPersonas"></app-botones>
    </div>
  </div>

  <!-- Ingresos -->
  <div class="row mt-4 justify-content-center">
    <div class="col-md-8">
      <h3 class="text-success"><i class="bi bi-cash-coin"></i> Ingresos</h3>
      <app-botones [botones]="botonesIngresos"></app-botones>
    </div>
  </div>

  <!-- Gastos -->
  <div class="row mt-4 justify-content-center">
    <div class="col-md-8">
      <h3 class="text-danger"><i class="bi bi-cart-x"></i> Gastos</h3>
      <app-botones [botones]="botonesGastos"></app-botones>
    </div>
  </div>

  <!-- Balance -->
  <div class="row mt-4 justify-content-center">
    <div class="col-md-8">
      <h3 class="text-dark"><i class="bi bi-bar-chart-line"></i> Balance</h3>
      <app-botones [botones]="botonesBalance"></app-botones>
    </div>
  </div>
</div>
