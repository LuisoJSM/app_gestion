<div class="container mt-4">
  <h2>Lista de Gastos</h2>

  <app-botones 
  [botones]="[
    { texto: 'Agregar Gasto',icono: 'bi bi-check-circle-fill', ruta: '/gastos/agregar', estilo: 'btn-success' }
  ]">
</app-botones>

  <table class="table table-dark table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Monto</th>
        <th>Categoría</th>
        <th>Persona</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gasto of listaGastos">
        <td>{{ gasto.id }}</td>
        <td>{{ gasto.descripcion }}</td>
        <td>{{ gasto.monto | currency: 'EUR' }}</td>
        <td>{{ gasto.categoria }}</td>
        <td>{{ gasto.persona_id }}</td>
        <td>
          <a [routerLink]="['/gastos/editar', gasto.id]" class="btn btn-warning btn-sm">✏️ Editar</a>
          <button class="btn btn-danger btn-sm" (click)="eliminarGasto(gasto.id)">🗑 Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
