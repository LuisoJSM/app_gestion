<div class="container mt-4">
  <app-botones 
  titulo="Volver a lista de gastos"
  [botones]="[
    { texto: 'lista de gastos', ruta: '/gastos', estilo: 'btn-danger' }
  ]">
</app-botones>

    <h2>Editar Gasto</h2>
  
    <form [formGroup]="formularioGasto" (ngSubmit)="guardarCambios()">
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <input type="text" id="descripcion" class="form-control" formControlName="descripcion" required>
      </div>
  
      <div class="mb-3">
        <label for="monto" class="form-label">Monto:</label>
        <input type="number" id="monto" class="form-control" formControlName="monto" required>
      </div>
  
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría:</label>
        <input type="text" id="categoria" class="form-control" formControlName="categoria" required>
      </div>
  
      <div class="mb-3">
        <label for="persona" class="form-label">Seleccionar Persona:</label>
        <select id="persona" class="form-control" formControlName="persona_id" required>
          <option *ngFor="let persona of listaPersonas" [value]="persona.id">
            {{ persona.nombre }} {{ persona.apellido }}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <app-botones 
       [botones]="[
     { texto: 'cancelar', ruta: '/gastos', estilo: 'btn-secondary' }
       ]">
        </app-botones>
    </form>
  </div>
